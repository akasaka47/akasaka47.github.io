            <div class="post-content" v-pre>
              <blockquote>
<p>关于库克如何骗钱的那档事</p>
</blockquote>
<p>为了体验<strong>空间音频</strong>，荷包羞涩的我选择了华强北</p>
<p>外观尺寸与正版一样，这个不值得惊讶</p>
<p>音质倒是真的有点让我惊讶了，之前还一直认为苹果的AAC能好到哪里去，没想到在Apple Music里，古典音乐的空间音频版本，听起来是真的不错，就算是在这个上面</p>
<p>其实对音乐来说，空间音频聊胜于无，但对于一些大自然的背景音来说就相当的有用了</p>
<p>脚下溪流的声音，头顶环绕着的鸟叫声，确实带来了全方位的沉浸感，体验相当不错</p>
